---
layout: default
---

<div id="home" class="card">
  <div id="news">
    <div id="news-title">
      <h2>news archive.</h2>
    </div>
    <ul>
      {% for item in site.data.news limit: 8 %}
      <li>
        <span class="news-date">{{item.date | date: "%d %B %Y"}}</span>
        <span class="separator">|</span>
        <span><p>{{item.headline}}</p></span>
      </li>
      {% endfor %}
    </ul>
    <div id="news-more">
      <a href="./">back.</a>
    </div>
  </div>
